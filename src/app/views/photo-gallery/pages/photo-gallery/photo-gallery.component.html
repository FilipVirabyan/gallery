<section appInfiniteScroll
         (scrollEnd)="loadMoreImages()">
  <app-list-container
    *ngIf="images.length">
    <ng-container>
      <app-list-photo
        [appAddHeartIcon]="favoritesService.favoritesSet.has(image.id)"
        *ngFor="let image of images"
        (click)="favoritesService.addImage(image.id)"
        [photoId]="image.id">
      </app-list-photo>
    </ng-container>
  </app-list-container>
  <app-spinner [show]="loading"></app-spinner>
</section>
